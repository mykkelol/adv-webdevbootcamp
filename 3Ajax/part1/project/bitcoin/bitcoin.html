<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Price Checker</title>
    <link rel="stylesheet" href="bitcoin.css" type="text/css" />
</head>
<body>
    
    <h1>Bitcoin Current Price is: <span id="price"></span></h1>
    <button id="btn">Refresh data</button>
    <form>
        <br>
        <input class="USDbtn" type="radio" name="USD" value="USD">USD<br>
        <input class="GBPbtn" type="radio" name="USD" value="USD">GBP<br>
        <input class="EURbtn" type="radio" name="USD" value="USD">EUR<br>
    </form>
    
    
    <script type="text/javascript" src="bitcoin.js"></script>
</body>
</html>
