<!DOCTYPE html>
<html>
<head>
    <title>hello</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    
<!----------------- Button 1 -------------------->
    <h1> Button 1</h1>
    <button id="btn1">Click Me</button>
    
<!------------------- Translate --------------------->
    <p class="p-square"></p>
    <p class="move-right p-square"></p>
    <p class="p-square"></p>
    <p class="move-down p-square"></p>
    
<!------------------- Scale --------------------->    
    <p class="scale-teal">Hello</p>
    <p class="scale-blue">Hello</p>
    
    
<!------------------- Rotate --------------------->    
    <p class="rotate-red">Hello</p>
    <p class="rotate-purple">Hello</p>
    
<!------------------- Transition --------------------->  
    <p class="box box-boring">boring</p>
    <p class="box box-animated">animated</p>
    
<!------------------- Rainbow Text --------------------->
    <p class="rainbox-hello">Hello</p>
    
    
</body>
</html>
